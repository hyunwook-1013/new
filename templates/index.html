<head>
    <meta charset="UTF-8">

<body>
    <h1>Flask Drawing App - Fill Feature</h1>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <label for="fillColor">Fill Color:</label>
        <input type="color" id="fillColor" value="#ff0000">
        <button onclick="fillCanvas()">Fill Entire Canvas</button>
        <button onclick="enableFill()">Enable Fill Tool</button>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isFilling = false;

        // 기본 상태
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height); // 캔버스를 흰색으로 초기화

        // 채우기 색상 설정
        const fillColorPicker = document.getElementById('fillColor');

        // 채우기 도구 활성화
        function enableFill() {
            isFilling = true;
            canvas.addEventListener('click', fillArea);
        }

        // 특정 영역 채우기
        function fillArea(event) {
            if (!isFilling) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const targetColor = getPixelColor(imageData, x, y);
            const fillColor = hexToRgb(fillColorPicker.value);

            floodFill(imageData, x, y, targetColor, fillColor);
            ctx.putImageData(imageData, 0, 0);

            isFilling = false;
            canvas.removeEventListener('click', fillArea);
        }

        // 캔버스 전체 채우기
        function fillCanvas() {
            ctx.fillStyle = fillColorPicker.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 픽셀의 색상 가져오기
        function getPixelColor(imageData, x, y) {
            const index = (y * imageData.width + x) * 4;
            return [
                imageData.data[index],     // Red
                imageData.data[index + 1], // Green
                imageData.data[index + 2], // Blue
                imageData.data[index + 3], // Alpha
            ];
        }

        // RGB 색상 비교
        function colorsMatch(a, b) {
            return a[0] === b[0] && a[1] === b[1] && a[2] === b[2] && a[3] === b[3];
        }

        // Hex 색상 -> RGB 변환
        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            return [ (bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255, 255 ];
        }

        // Flood Fill 알고리즘
        function floodFill(imageData, x, y, targetColor, fillColor) {
            const stack = [[x, y]];

            while (stack.length > 0) {
                const [px, py] = stack.pop();
                const index = (py * imageData.width + px) * 4;

                if (
                    px >= 0 && px < imageData.width &&
                    py >= 0 && py < imageData.height &&
                    colorsMatch(targetColor, [
                        imageData.data[index],
                        imageData.data[index + 1],
                        imageData.data[index + 2],
                        imageData.data[index + 3],
                    ])
                ) {
                    imageData.data[index] = fillColor[0];       // Red
                    imageData.data[index + 1] = fillColor[1];   // Green
                    imageData.data[index + 2] = fillColor[2];   // Blue
                    imageData.data[index + 3] = fillColor[3];   // Alpha

                    stack.push([px + 1, py]);
                    stack.push([px - 1, py]);
                    stack.push([px, py + 1]);
                    stack.push([px, py - 1]);
                }
            }
        }
